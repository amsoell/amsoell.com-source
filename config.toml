# Main body sections

    # You may use markdown in summary, details and intro fields. But don't overdose, it's resume!:)

    # Summary section
    [params.summary]
        enable = true
        icon = "fa-user"
        title = "Career Profile"
        summary = "As a highly experienced problem solver, I work with teams across the world to help overcome technical hurdles and bring projects from idea to reality. I am passionate about putting my experience into practical use within a team of smart, motivated professionals, and I pride myself on my ability to work with peers and stakeholders to build solutions that are robust, scalable, and maintainable."

    [params.expertise]
        enable = true
        icon = "fa-check"
        title = "Areas of Expertise"

        [[params.expertise.list]]
        expertise = "Designing, building and maintaining robust API solutions using REST and GraphQL standards."
        [[params.expertise.list]]
        expertise = "Building custom integrations that work alongside industry standard products, maximizing uptime and minimizing maintenance costs."
        [[params.expertise.list]]
        expertise = " Leading engineering teams, prioritising and delegating tasks, and mentoring junior software engineers."

    # Experiences section
    [params.experiences]
        enable = true
        icon = "fa-briefcase"
        title = "Experiences"

        [[params.jobs.list]]
        position = "Senior Software Engineering Consultant"
        dates = "2021 - Present"
        company = "The Tourneaux Group"
        details = "Lending my expertise to a range of client projects, I collaborated with a variety of global digital marketing agencies to help coordinate and oversee client projects across a range of industries."

        [[params.jobs.list]]
        position = "Senior Software Engineer"
        dates = "2017 - 2021"
        company = "Resolution Bioscience, Seattle"
        details = "Working directly under the VP of Engineering, I lead efforts to build and expand the Resolution Bioscience laboratory information management system (LIMS)."

        [[params.jobs.list]]
        position = "Co-Founder, Lead Backend Engineer"
        dates = "2015 - 2017"
        company = "Mettle, Chicago"
        details = "Founded a full-service digital marketing consultancy where we worked alongside clients to help them define their product, architect the solution, and bring their vision to life. In addition to my duties as Co-Founder, my role as lead backend engineer put me in a position to oversee all backend engineering and DevOps efforts, delegate project tasks, and ensure software projects stayed on time and under budget."

        [[params.jobs.list]]
        position = "Application Developer"
        dates = "2008 - 2015"
        company = "The Institute for Justice, Washington, D.C."
        details = "Primary developer and architect for custom CRM database application as well as internal web applications. Designed, implemented and maintained custom tools to facilitate donor outreach, time tracking and project management tasks."

        [[params.jobs.list]]
        position = "Contract Software Developer"
        dates = "2002 - 2008"
        company = "Columbus, Ohio"
        details = "Worked as a contract developer to help clients complete a variety of interactive web based projects."

    # Projects section
    [params.projects]
        enable = true
        icon = "fa-archive"
        title = "Passions"
        intro = "A job history only tells you so much. Here is what I am specifically passionate about in my role as a software engineer"

        [[params.projects.list]]
        title = "Mentoring"
        tagline = "A team is only as strong as its best mentor. I love working with less experienced engineers, trying to show them ways to improve their skills and become a better member of the team. "

        [[params.projects.list]]
        title = "Git & Version Control"
        tagline = "I'm a stickler when it comes to concise atomic commits, merge requests that are well articulated, and a clean and linear branching history."

        [[params.projects.list]]
        title = "RESTful and GraphQL API development"
        tagline = "As software engineering trends solidify around microservices, its crucial to have well designed backend APIs that behave in a predictable and expected manner. I'm passionate about designing and building clean, well-documented APIs including Swagger documentation."

        [[params.projects.list]]
        title = "Test Coverage and Automation"
        tagline = "I'm a big believer in test-driven design. If your codebase doesn't include test coverage, it isn't complete. Every merge requests should include test coverage, and every Git repo should include automated processing of test suites."

