# Main body sections

    # You may use markdown in summary, details and intro fields. But don't overdose, it's resume!:)

    # Summary section
    [params.summary]
        enable = true
        icon = "fa-user"
        title = "Career Profile"
        summary = "I am an experienced software engineer with more than twenty years of experience architecting, implementing and maintaining full-featured web, mobile, and desktop applications. I am looking for a team where I can exercise my extensive backend skills and further refine my passion for API development, dev-ops, and automation."

    # Experiences section
    [params.experiences]
        enable = true
        icon = "fa-briefcase"
        title = "Experiences"

        [[params.jobs.list]]
        position = "Senior Software Engineer"
        dates = "2017 - 2021"
        company = "Resolution Bioscience, Seattle"
        details = "As the first member of the software team, I worked alongside the Vice President of technology to successfully launch version 1 of our laboratory information management system (LIMS) platform. During my tenure we expanded the software engineering team to more than 20 members and implemented an efficient agile release and maintenance process. Key achievements include introducing best practices use of task review process, automated unit testing and continuous deployment. Primary technologies include PHP (Laravel, PHPUnit) and React as well as GitLab, Docker, Kubernetes and many parts of the AWS ecosystem."

        [[params.jobs.list]]
        position = "Co-Founder, Lead Backend Engineer"
        dates = "2015 - 2017"
        company = "Mettle, Chicago"
        details = "As the co-founder and lead backend engineer, I consulted with clients around the world to help them implement application solutions on the web and desktop. My responsibilities ranged from sales and client relations to vendor management, in addition to my work as a software engineer. Primary technologies include PHP (Laravel, WordPress), React, Node.js, Electron desktop framework, Stripe API, Ruby"

        [[params.jobs.list]]
        position = "Application Developer"
        dates = "2008 - 20015"
        company = "The Institute for Justice, Washington, D.C."
        details = "Reporting to the Director of Technology, I maintained and extended the custom non-profit customer relationship management software used firm-wide, as well as worked with the activism and development teams to build and deploy custom marketing-focused applications. Primary technologies include PHP (WordPress, Joomla), ASP, and SQL Server."

        [[params.jobs.list]]
        position = "Contract Software Developer"
        dates = "2002 - 2008"
        company = "Columbus, Ohio"
        details = "I worked with clients across the United States to design, architect and build custom web sites and e-commerce solutions. Primary technologies include PHP, ASP, jQuery, Authorize.NET."

        [[params.jobs.list]]
        position = "Application Developer"
        dates = "2000 - 2002"
        company = "Lord, Sullivan & Yoder, Columbus, Ohio"
        details = "My tenure Lord, Sullivan and Yoder advertising exposed me to a variety of vastly different types of projects, from standard marketing web sites to the development of CD-based product demo applications and unique advertising campaign solutions. Primary technologies include ASP, SQL Server, Adobe Flash and Shockwave."

    # Projects section
    [params.projects]
        enable = true
        icon = "fa-archive"
        title = "Passions"
        intro = "A job history only tells you so much. Here is what I am specifically passionate about in my role as a software engineer"

        [[params.projects.list]]
        title = "Mentoring"
        tagline = "A team is only as strong as its best mentor. I love working with less experienced engineers, trying to show them ways to improve their skills and become a better member of the team. "

        [[params.projects.list]]
        title = "Git & Version Control"
        tagline = "I'm a stickler when it comes to concise atomic commits, merge requests that are well articulated, and a clean and linear branching history."

        [[params.projects.list]]
        title = "RESTful API development"
        tagline = "As software engineering trends solidify around microservices, its crucial to have well designed backend APIs that behave in a predictable and expected manner. I'm passionate about designing and building clean, well-documented APIs including Swagger documentation."

        [[params.projects.list]]
        title = "Test Coverage and Automation"
        tagline = "I'm a big believer in test-driven design. If your codebase doesn't include test coverage, it isn't complete. Every merge requests should include test coverage, and every Git repo should include automated processing of test suites."

